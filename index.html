<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pong</title>
</head>

<body>
    <div class="game-wrapper">
        <h1>Pong</h1>
        <div id="game"></div>

		<div class="players">
				<div>
					<h2>P1 Controls</h2>
					<ul>
						<li>Up: a</li>
						<li>Down: z</li>
					</ul>
				</div>
				<div>
					<h2>Shared Controls</h2>
					<ul>
						<li>Spacebar: To Pause</li>
						<li>Refresh: Start New Game</li>
					</ul>
				</div>
				<div>
					<h2>P2 Controls</h2>
					<ul>
						<li>Up: &uarr;</li>
						<li>Down: &darr;</li>
					</ul>
				</div>
			</div>

    </div>
    <script type="text/javascript" src="build/bundle.js"></script>
</body>

</html>
